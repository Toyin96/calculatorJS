<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex">
        <div class="zero-section">
            <div class="screen">
                <p>7284599</p>
            </div>
        </div>
        <div class="first-section">
            <div class="clear">
                <button>C</button>
            </div>
            <div class="arrow-back">
                <button>&#8592</button>
            </div>
            <div class="division">
                <button>รท</button>
            </div>
        </div>
        <div class="second-section">
            <div class="seven">
                <button>7</button>
            </div>
            <div class="eight">
                <button>8</button>
            </div>
            <div class="nine">
                <button>9</button>
            </div>
            <div class="multiply">
                <button>ร</button>
            </div>
        </div>
        <div class="third-section">
            <div class="four">
                <button>4</button>
            </div>
            <div class="five">
                <button>5</button>
            </div>
            <div class="six">
                <button>6</button>
            </div>
            <div class="minus">
                <button>-</button>
            </div>
        </div>
        <div class="fourth-section">
            <div class="one">
                <button>1</button>
            </div>
            <div class="two">
                <button>2</button>
            </div>
            <div class="three">
                <button>3</button>
            </div>
            <div class="plus">
                <button>+</button>
            </div>
        </div>
        <div class="fifth-section">
            <div class="zero">
                <button>0</button>
            </div>
            <div class="equals">
                <button>=</button>
            </div>
        </div>
    </div>

    <script src="calculatorJS.js"></script>

</body>

</html>
